<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href="style/style.css">
  <title>Age calculator app</title>
</head>
<body>
  <div class="card">
    <div class="container">
      <form>
        <div class="form-container">
          <div class="block">
            <label id="day-label">
              Day
            </label>
            <input type="number" id="day" placeholder="DD">
            <small></small>
          </div>
          <div class="block">
            <label id="month-label">
              Month
            </label>
            <input type="number" id="month" placeholder="MM">
            <small></small>
          </div>
          <div class="block">
            <label id="year-label">
              Year
            </label>
            <input type="number" id="year" placeholder="YYYY">
            <small></small>
          </div>
        </div>
        <div class="submit-block">
          <hr>
          <button class="submit-btn"><img src="./images/icon-arrow.svg" alt="arrow"></button>
        </div>
      </form>
      <div class="age-container">
        <h1><span id="age-YYYY">- -</span> years</h1>
        <h1><span id="age-MM">- -</span> months</h1>
        <h1><span id="age-DD">- -</span> days</h1>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
